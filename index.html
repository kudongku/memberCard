<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemberCard</title>
    <style>
      body {
        margin: none;
      }
      .cards {
        display: flex;
        justify-content: center; /* 요소들을 수평으로 가운데 정렬합니다. */
        gap: 20px; /* 카드 사이에 20px의 간격을 줍니다. */
        padding: 10px; /* 요소 주변에 내부 여백을 줍니다. */
      }
      .cont {
        width: 220px;
        height: 310px;
        transition: all 0.1s;
        position: relative;
      }
      .overlay {
        position: absolute;
        width: 220px;
        height: 310px;
        background: linear-gradient(
          105deg,
          transparent 40%,
          rgba(112, 243, 255, 0.8) 45%,
          rgba(72, 74, 208, 0.6) 50%,
          transparent 54%
        );
        filter: brightness(1.1) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
      }
      .card {
        width: 220px;
        height: 310px;
        background-image: url(CARD_dong.png);
        background-size: cover;
      }
      .card3 {
        width: 220px;
        height: 310px;
        background-image: url(CARD_dong.png);
        background-size: cover;
      }

      .cont2 {
        width: 220px;
        height: 310px;
        transition: all 0.1s;
        position: relative;
      }
      .overlay2 {
        position: absolute;
        width: 220px;
        height: 310px;
        background: linear-gradient(
          105deg,
          transparent 40%,
          rgba(112, 243, 255, 0.8) 45%,
          rgba(72, 74, 208, 0.6) 50%,
          transparent 54%
        );
        filter: brightness(1.1) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
      }
      .card2 {
        width: 220px;
        height: 310px;
        background-image: url(CARD_minji.png);
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <div class="cards">
      <div class="cont">
        <div class="overlay"></div>
        <div class="card"></div>
      </div>
      <div class="cont2">
        <div class="overlay2"></div>
        <div class="card2"></div>
      </div>
    </div>

    <div class="cards">
      <div class="cont">
        <div class="overlay"></div>
        <button onclick="info" class="card3">z</button>
      </div>
      <button class="card3"></button>
    </div>

    <script>
      var container = document.querySelector('.cont');
      var overlay = document.querySelector('.overlay');
      container.addEventListener('mousemove', function (e) {
        var x = e.offsetX;
        var y = e.offsetY;
        var rotateY = (-1 / 5) * x + 20;
        var rotateX = (4 / 30) * y - 20;

        overlay.style = `background-position : ${
          x / 5 + y / 5
        }%; filter : opacity(${x / 200}) brightness(1.2)`;

        container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      container.addEventListener('mouseout', function () {
        overlay.style = 'filter : opacity(0)';
        container.style =
          'transform : perspective(350px) rotateY(0deg) rotateX(0deg)';
      });

      var container2 = document.querySelector('.cont2');
      var overlay2 = document.querySelector('.overlay2');
      container2.addEventListener('mousemove', function (e) {
        var x = e.offsetX;
        var y = e.offsetY;
        var rotateY = (-1 / 5) * x + 20;
        var rotateX = (4 / 30) * y - 20;

        overlay2.style = `background-position : ${
          x / 5 + y / 5
        }%; filter : opacity(${x / 200}) brightness(1.2)`;

        container2.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      container2.addEventListener('mouseout', function () {
        overlay2.style = 'filter : opacity(0)';
        container2.style =
          'transform : perspective(350px) rotateY2(0deg) rotateX2(0deg)';
      });
    </script>
  </body>
</html>
