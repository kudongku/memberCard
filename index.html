<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mambers</title>
    <style>
      body {
        margin: none;
      }
      .cards {
        display: flex;
        justify-content: center; /* 요소들을 수평으로 가운데 정렬합니다. */
        gap: 20px; /* 카드 사이에 20px의 간격을 줍니다. */
        padding: 10px; /* 요소 주변에 내부 여백을 줍니다. */
      }
      .card1 {
        width: 314px;
        height: 428px;
        transition: all 0.1s;
        position: relative;
      }
      .overlay1 {
        position: absolute;
        width: 314px;
        height: 428px;
        background: linear-gradient(
          105deg,
          transparent 40%,
          rgba(112, 243, 255, 0.8) 45%,
          rgba(72, 74, 208, 0.6) 50%,
          transparent 54%
        );
        filter: brightness(1.1) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
      }
      .img1 {
        width: 314px;
        height: 428px;
        background-image: url(CARD_dong.png);
        background-size: cover;
      }
      .card2 {
        width: 314px;
        height: 428px;
        transition: all 0.1s;
        position: relative;
      }
      .overlay2 {
        position: absolute;
        width: 314px;
        height: 428px;
        background: linear-gradient(
          105deg,
          transparent 40%,
          rgba(112, 243, 255, 0.8) 45%,
          rgba(72, 74, 208, 0.6) 50%,
          transparent 54%
        );
        filter: brightness(1.1) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
      }
      .img2 {
        width: 314px;
        height: 428px;
        background-image: url(CARD_minji.png);
        background-size: cover;
      }
      /* Style for the header */
      header {
        text-align: center; /* Align contents to the center */
        padding: 20px 0; /* Add padding for spacing */
      }
      /* Style for the h1 element */
      header h1 {
        margin: 0; /* Remove default margin */
        font-size: 30px; /* Adjust font size */
        color: #3c0202; /* Change text color */
      }
      /* Style for the anchor within the header */
      header a {
        text-decoration: none; /* Remove default underline */
        color: inherit; /* Inherit text color from parent */
      }
      /* Style for the hr element */
      hr {
        border: none; /* Remove default border */
        border-top: 1px solid #999; /* Add a solid line */
        margin: 10px auto; /* Center the line with some margin */
        width: 70%; /* Set the width of the line */
      }
      .foot_msg {
        margin-left: 20px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="#"><h1>members</h1></a>
      <hr />
    </header>

    <div class="cards">
      <div class="card1">
        <div class="overlay1"></div>
        <div class="img1"></div>
      </div>
      <div class="card2">
        <div class="overlay2"></div>
        <div class="img2"></div>
      </div>
    </div>

    <footer>
      <hr />
      <p class="foot_msg">made by kudongku</p>
    </footer>

    <script>
      var card1 = document.querySelector('.card1');
      var overlay1 = document.querySelector('.overlay1');
      var img1 = document.querySelector('.img1');
      var card2 = document.querySelector('.card2');
      var overlay2 = document.querySelector('.overlay2');
      var img2 = document.querySelector('.img2');

      card1.addEventListener('mouseenter', function () {
        img1.style =
          'transition: all 0.5s; background-image: url(back_dong.png);';
      });
      card2.addEventListener('mouseenter', function () {
        img2.style =
          'transition: all 0.5s; background-image: url(back_minji.png);';
      });

      card1.addEventListener('mousemove', function (e) {
        var x = e.offsetX;
        var y = e.offsetY;
        var rotateY = (-1 / 5) * x + 20;
        var rotateX = (4 / 30) * y - 20;

        overlay1.style = `background-position : ${
          x / 5 + y / 5
        }%; filter : opacity(${x / 200}) brightness(1.2)`;

        card1.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card2.addEventListener('mousemove', function (e) {
        var x = e.offsetX;
        var y = e.offsetY;
        var rotateY = (-1 / 5) * x + 20;
        var rotateX = (4 / 30) * y - 20;

        overlay2.style = `background-position : ${
          x / 5 + y / 5
        }%; filter : opacity(${x / 200}) brightness(1.2)`;

        card2.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card1.addEventListener('mouseout', function () {
        overlay1.style = 'filter : opacity(0)';
        card1.style =
          'transform : perspective(350px) rotateY(0deg) rotateX(0deg)';
        img1.style = 'background-image: url(CARD_dong.png);';
      });
      card2.addEventListener('mouseout', function () {
        overlay2.style = 'filter : opacity(0)';
        card2.style =
          'transform : perspective(350px) rotateY(0deg) rotateX(0deg)';
        img2.style = 'background-image: url(CARD_minji.png);';
      });
    </script>
  </body>
</html>
